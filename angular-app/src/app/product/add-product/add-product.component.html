<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="productFormSubmit()" *ngIf="modalOptions.desc=='product'">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" formControlName="name" class="form-control" id="name"
                    [ngClass]="{'is-invalid':submitted || (f.name.touched && f.name.errors)}">

                <div class="invalid-feedback" *ngIf="f.name.errors">
                    <div>field is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" formControlName="categoryId" id="category">
                    <option *ngFor="let category of modalOptions.categories" [value]="category.id">
                        {{category.name}}
                    </option>
                </select>
                <div class="invalid-feedback" *ngIf="f.categoryId.errors">
                    <div>field is required</div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-6">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
                <div class="btn btn-danger" (click)="activeModal.close()">
                    Cancel
                </div>
            </div>
        </form>

        <form [formGroup]="categoryForm" (ngSubmit)="categoryFormSubmit()" *ngIf="modalOptions.desc=='category'">
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" formControlName="name" class="form-control" id="name"
                    [ngClass]="{'is-invalid':submitted || (c.name.touched && c.name.errors)}">

                <div class="invalid-feedback" *ngIf="c.name.errors">
                    <div>field is required</div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-6">
                    <button class="btn btn-primary">Add</button>
                </div>
                <div class="btn btn-danger" (click)="activeModal.close()">
                    Cancel
                </div>
            </div>
        </form>
    </div>
</div>
